<h3 class="bg-warning text-center p-2">{{title}} Employee</h3>

<div class="container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="empForm">
        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="Angular Developer">Angular Developer</mat-option>
                <mat-option value=".Net Developer">.Net Developer</mat-option>
                <mat-option value="Flutter Developer">Flutter Developer</mat-option>
                <mat-option value="Tester">Tester</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12 col-md-6 col-lg-4 datepicker-container">
            <input 
              class="date-input w-100" 
              [value]="empForm.get('joiningDate')?.value | date:'MMM d, y'" 
              readonly 
              (click)="toggleCalendar()" 
              placeholder="Joining Date"
            />
            <div class="calendar-popup" *ngIf="calendarOpen">
              <input type="date" formControlName="joiningDate" (change)="calendarOpen = false" class="w-100" />
              <div class="quick-buttons mt-2 d-flex flex-wrap gap-2">
                <button (click)="setQuickDate('today','joiningDate')" class="btn btn-sm btn-primary">Today</button>
                <button (click)="setQuickDate('nextMonday','joiningDate')" class="btn btn-sm btn-primary">Next Monday</button>
                <button (click)="setQuickDate('nextTuesday','joiningDate')" class="btn btn-sm btn-primary">Next Tuesday</button>
                <button (click)="setQuickDate('afterWeek','joiningDate')" class="btn btn-sm btn-primary">After 1 Week</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4 datepicker-container">
            <input 
              class="date-input w-100" 
              [value]="empForm.get('endDate')?.value | date:'MMM d, y'" 
              readonly 
              (click)="toggleCalendar2()" 
              placeholder="Select End Date"
            />
            <div class="calendar-popup" *ngIf="calendarOpen2">
              <input type="date" formControlName="endDate" (change)="calendarOpen2 = false" class="w-100" />
              <div class="quick-buttons mt-2 d-flex flex-wrap gap-2">
                <button (click)="setQuickDate('noDate','endDate')" class="btn btn-sm btn-primary">No Date</button>
                <button (click)="setQuickDate('today','endDate')" class="btn btn-sm btn-primary">Today</button>
              </div>
            </div>
          </div>
        </div>
            <div class="col-12 mt-3">
                <button mat-raised-button color="primary" (click)="submit()">Save</button>
                &nbsp;
                <button mat-raised-button color="primary" [routerLink]="'/employee/employee-list'">Back</button>
              </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
